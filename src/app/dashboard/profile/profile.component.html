<app-header></app-header>
<div class="" style="padding:3%">
    <div class="col-md-6 col-md-offset-3 col-xs-12 ">
        <div class="col-md-6 col-xs-12   profile_pic">

            <img *ngIf="image_hide" [routerLink]="['/dashboard/profile/editprofileimage']" style="margin: 0 auto; height:220px; width:200px;" class="img-responsive" src="../../../assets/photo.jpg" alt="">
            <img *ngIf="!image_hide" [routerLink]="['/dashboard/profile/editprofileimage']" style="margin: 0 auto; height:220px; width:200px;" class="img-responsive" [src]='profileImage' alt="">
        </div>
        <div class="col-md-6  col-xs-12 profile_headers_detais">
            <div>
                <h2>{{name}}<span [routerLink]="['/dashboard/profile/editname']" style="font-size:30px; margin-left:15px;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></h2>
            </div>
            <div>
                <span style="font-size:2em; margin-right:5px;"><i class="fa fa-map-marker" aria-hidden="true"></i></span>
                <span style="font-size:1.5em;">{{location}}</span>
                <!-- <span style="font-size:30px; margin-left:15px;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span> -->
            </div>
            <div>
                <span style="font-size:2em; margin-right:5px;"><i class="fa fa-phone" aria-hidden="true"></i></span>
                <span style="font-size:1.5em;"><em>{{mobile}}</em></span>
                <span [routerLink]="['/dashboard/profile/editmobile']" style="font-size:30px; margin-left:15px;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span>
            </div>
            <div class="profile__phone__caption">Only casting professionals whose listings you applied to can see your number</div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 box_container_upper">
                <div class="col-md-4 col-md-offset-4  ">
                    <div class="col-md-6 label-style" [routerLink]="['/dashboard/profile/fetch-photo']">
                        <label for="">Photos</label>
                    </div>
                    <div class="col-md-6 label-style" [routerLink]="['/dashboard/profile/fetch-video']">

                        <label for="">Videos</label>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12 box_container">
                <div>
                    <h3>Photos</h3>
                </div>
                <div>
                    <span> <i>You haven't added any videos yet</i></span>
                    <span style="float:right;" [routerLink]="['/dashboard/profile/upload-photo']"> 
                        <a class="btn btn-default btn-sm" >
                        <i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
                     </span>
                </div>
            </div>
            <div class="col-md-12 box_container">
                <div>
                    <h3>Videos</h3>
                </div>
                <div>
                    <span> <i>You haven't added any videos yet</i></span>
                    <span style="float:right;" [routerLink]="['/dashboard/profile/video']"> <a class="btn btn-default btn-sm" >
                        <i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
                     </span>
                </div>
                <!-- <div>
                    <span style="float:right;"> 
                        <a class="btn btn-default btn-sm" >
                        <i class="fa fa-upload" aria-hidden="true"></i> Upload</a>
                     </span>
                </div> -->
            </div>
        </div>
    </div>

</div>
